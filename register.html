<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un utilisateur</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-container">
    <h2>Créer un utilisateur</h2>
    
    <label>Nom</label>
    <input type="NOM" id="NOM" placeholder="ex: LABLACK">

    <label>numéro de telephone</label>
    <input type="NUMERO" id="NUMERO" placeholder="0XX XX XX XXX"> 

    <label>Nom d'utilisateur</label>
    <input type="USER" id="USER" placeholder="ex: user3">

    <label>Mot de passe</label>
    <input type="password" id="newPass" placeholder="******">
    <label>Rôle</label>
      <select id="role">
       <option value="client">Client</option>
       <option value="livreur">Livreur</option>
      </select>


    <button class="btn" onclick="createUser()">Créer</button>

    <p style="text-align:center;margin-top:10px;">
      <a href="index.html">Retour au login</a>
    </p>

    <div id="msg" class="error"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
